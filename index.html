<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KMF-ДЕМЕУ</title>
    <link rel="stylesheet" href="/fonts/stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <div class="container">
        <img src="/img/logo.png" alt="" />
        <div class="menu">
          <button class="test">Пройти тест</button>
          <button class="training">Подать заявку на тренинг</button>
          <button class="search">
            <img src="/img/searrch.svg" alt="" />
          </button>
          <button class="lang">RU</button>
          <button class="burger">
            <img src="/img/menu.svg" alt="" />
          </button>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="container">
        <div class="main__info">
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <button class="news">Новости</button>

                <h2 class="slide-title">Микрофинансовый форум</h2>
                <p class="descr">
                  Первый микрофинансовый форум в Казахстане на тему «Повышение
                  финансовой грамотности»
                </p>
                <button class="podrobnee">
                  Подробнее <img src="/img/arrow_back.svg" alt="" />
                </button>
              </div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
              <div class="swiper-slide">Slide 4</div>
            </div>
            <div class="instr">
              <!-- If we need pagination -->
              <div class="swiper-pagination"></div>
              <!-- If we need navigation buttons -->
              <div class="arrows">
                <div class="swiper-button-prev">
                  <img src="/img/Group 18.svg" alt="" />
                </div>
                <div class="swiper-button-next">
                  <img src="/img/Property 1=Default.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="main__photo">
          <img src="/img/main-photo.png" alt="" />
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
